<div class="h-100 bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <h3 class="text-center">Product Portal</h3>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <form [formGroup]="loginform" (ngSubmit)="onSubmit()" id="form1">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control mb-3"
                  minlength="10"
                  maxlength="10"
                  placeholder="Mobile Number"
                  formControlName="phoneNumber"
                  [ngClass]="{
                    'is-invalid': submitted && f['phoneNumber'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['phoneNumber'].errors"
                  class="invalid-feedback"
                ></div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control mb-3"
                  minlength="6"
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }"
                />
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="invalid-feedback"
                ></div>
              </div>

              <div
                class="text-center d-none mt-4 mb-2"
                id="error"
                style="font-size: 16px; color: red"
              ></div>
              <button
                class="btn text-center text-white form-control"
                style="background-color: black"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
